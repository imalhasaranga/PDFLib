name: Tests

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: PHP ${{ matrix.php }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: ['8.1', '8.2', '8.3']

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, intl, openssl, gd, fileinfo
        coverage: none

    # --- Dependencies Setup ---
    
    # Ubuntu
    - name: Install Dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ghostscript pdftk

    # macOS
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ghostscript pdftk-java

    # Windows
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ghostscript --no-progress
        choco install pdftk-server --no-progress
        
        # Add Ghostscript to PATH
        $gsPath = Get-ChildItem "C:\Program Files\gs\*\bin" | Select-Object -ExpandProperty FullName -First 1
        echo "$gsPath" >> $env:GITHUB_PATH

    # --- Composer ---

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # --- Testing ---

    - name: Run Test Suite
      run: composer test
      
    - name: Static Analysis
      run: composer analyze
